<div class="card">
  <div class="col g-0">
    <div class="col">
      <div class="p-3">
        <p>User Page</p>
      </div>
    </div>
    <div class="col">
      <div class="p-3">
        <label>Login:</label>
        <p>{{ login }}</p>
      </div>
    </div>
    <div class="col">
      <div class="p-3">
        <label>Token:</label>
        <p>{{ token }}</p>
      </div>
    </div>

    <div class="col">
      <div class="p-3">
        <button (click)="logout()" class="btn btn-primary">Logout</button>
      </div>
    </div>
  </div>
</div>
